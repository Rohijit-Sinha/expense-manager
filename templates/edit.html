{% extends "base.html" %}

{% block blockname %}

<div class="container">
    <div class="row">
        <div class="col-md-6">  
            <h3 class="mt-5">Edit Expense</h3>
            <form action="/update" method="post">
                <input type="hidden" value="{{expense.id}}" name="id" id="id">
                <div class="form-group">
                    <label for="">Enter Date</label>
                    <input class="form-control" value="{{expense.date}}" type="date" name="date" id="date">
                </div>
                <div class="form-group">
                    <label for="">Select Category</label>
                    <select class="form-control" name="category" id="category">
                        <option value="food">Food</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="business">Business</option>
                        <option value="transportaion">Transportation</option>
                        <option value="other" selected>Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="">Enter Expense Name</label>
                    <input class="form-control" value="{{expense.expensename}}" type="text" name="expensename" id="expensename">
                </div>
                <div class="form-group">
                    <label for="">Enter Amount</label>
                    <input class="form-control" value="{{expense.amount}}" type="number" name="amount" id="amount">
                </div>
                               
                <input class="btn btn-light" type="submit" value="Add">
            
            </form>
        </div>
    </div>
</div>

  
{% endblock blockname %}
